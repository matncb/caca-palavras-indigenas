<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Caça Palavras Indígena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/level2-bg.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Caça Palavras Indígena</h1>
      <h2 class="project-tagline">Nível 2 - Língua Purépecha</h2>
    </section>

    <section class="main-content">

      <div id='puzzle' onchange="alert('passou');" ></div>
      <div id='words'></div>

      <div id="center">
        <!--<div><button class="button" id='solve'>Resolver o Puzzle</button></div>-->
        <div><button class="button" id='inicial' onclick="window.location.href='./index.html'" >Página inicial</button></div>
        <div><button class="button buttonlvl1" id='level'>Nível 3</button></div>
      </div>

      <footer class="site-footer">
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="app/wordfind.js"></script>
        <script type="text/javascript" src="app/wordfindgame.js"></script>


        <script>
  
          var words = [
            
            'kuaresima', 'puani', 'emenda', 'janikua'
            //'ciclodevida', 'riscos', 'poluição', 'impactos', 'energia', 'Habilidade', 'Ecoeficiência', 'Lucro', 'Pessoas',
            //'Planeta', 'Equidade', 'Modelo', 'Pressões', 'Eficiência', 'Responsabilidade', 'Planodeação',
            //'Gestão', 'preservação', 'empreendedor', 'Comprometimento', 'sociedade', 'mídia', 'governo',
            //'comunidade', 'estratégia', 'transparente', 'qualidadedevida' , 'públicos', 'socialmente',
            //'legislação', 'necessidades', 'áreassocial', 'reutilização', 'reciclagem', 'suprimentos',
            //'departamento', 'nicho', 'Governos', 'Sociedade', 'metas', 'MeioAmbiente'
            ];

           var translates = [
            
           'tempo de seca', 'manhã', ' tempo de água', 'chuva/nuvem'
            //'ciclodevida', 'riscos', 'poluição', 'impactos', 'energia', 'Habilidade', 'Ecoeficiência', 'Lucro', 'Pessoas',
            //'Planeta', 'Equidade', 'Modelo', 'Pressões', 'Eficiência', 'Responsabilidade', 'Planodeação',
            //'Gestão', 'preservação', 'empreendedor', 'Comprometimento', 'sociedade', 'mídia', 'governo',
            //'comunidade', 'estratégia', 'transparente', 'qualidadedevida' , 'públicos', 'socialmente',
            //'legislação', 'necessidades', 'áreassocial', 'reutilização', 'reciclagem', 'suprimentos',
            //'departamento', 'nicho', 'Governos', 'Sociedade', 'metas', 'MeioAmbiente'
            ];

          // start a word find game
          var gamePuzzle = wordfindgame.create(words, translates, '#puzzle', '#words');

          $('#solve').click( function() {
            wordfindgame.solve(gamePuzzle, words);
          });

          $('#level').click( function() {
            var done = wordfindgame.done();
            if ( done != true)
            {
               alert('Nível 2 ainda não finalizado');
            }
            else
            {
              window.location='./index.html';
            }


          });


          // create just a puzzle, without filling in the blanks and print to console
          var puzzle = wordfind.newPuzzle( words, {
            height: 1,
            width: 1
          });
          wordfind.print(puzzle);

        </script>


      </footer>
    </section>
  </body>
</html>
